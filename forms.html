<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container{
        border:5px solid black;
      }
    </style>
  </head>
  
    <div class="container mt-4">
      <h2 class="py-3 text-center">Bootstrap Forms-control by codewithcpn</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="Password" class="form-control" />
            <small class="form-text text-muted">
              Password must be 6 to 15 Character e.g @,12,ch
            </small>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control">
              <option>India</option>
              <option>Pakistan</option>
              <option>Bangladesh</option>
              <option>Nepal</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email id</label>
            <input
              type="text"
              value="codewithcpn@gmail.com"
              class="form-control-plaintext"
              readonly
            />
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
        <div class="col-md-6">
           <div class="form-group">
            <label>File Upload</label>
            <input type="file" class="form-control-file"/>
           </div>
          <div class="form-group">
            <label>Amount</label><br>
            <input type="range" class="form-control-range"/>
          </div>
          <div class="form-group">
            <label>Languages</label>
            <div class="form-check">
             <input type="checkbox" class="form-check-input" id="html"/>
             <label for="html" class="form-check-label">Html</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="css"/>
                <label for="css" class="form-check-label">css</label>
               </div>
               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="javascript" disabled/>
                <label for="javscript" class="form-check-label">Javascript</label>
               </div>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
             <input type="radio" class="form-check-input" name="gender" id="male"/>
             <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="female"/>
                <label for="female" class="form-check-label">Female</label>
               </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
